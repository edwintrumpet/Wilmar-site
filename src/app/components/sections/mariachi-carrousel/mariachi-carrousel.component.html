<div id="cont" class="fondo-slide">
  <div id="sli" class="contenedor">
    <div class="slide" *ngFor="let mari of mariachi">
      <img src="./../../../../assets/img/mariachi/{{mari.link}}" alt="{{mari.alt}}">
    </div>
  </div>
  <button (click)="plusSlidesm(modulom(1))" class="prev"><i class="fas fa-angle-double-left"></i></button>
  <button (click)="plusSlidesm(modulom(-1))" class="next"><i class="fas fa-angle-double-right"></i></button>
</div>
